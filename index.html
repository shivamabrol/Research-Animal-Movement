      <div class="grid-container">
        <div class="item1">
            <svg id="map" width="700px" height="700px" xmlns="http://www.w3.org/2000/svg">
                <image id='mapimg'xlink:href="img/BCImap.jpeg" width="1000px" height="1000px" />
                <!-- <circle cx="1000" cy="1000" r="10" stroke="black" stroke-width="3" fill="red" /> -->
            </svg> 
        </div>
        <div class="item2">
            <button type="button"  id='zoom-in' class="btn btn-success">Zoom in</button>
            <button type="button" id='zoom-out' class="btn btn-danger">Zoom out</button>
            <button type="button" id='update' class="btn btn-primary">Update Points</button>
            <button type="button"  id='reset' class="btn btn-warning">Reset</button>
            <br>
            <button type="button" id='left' class="btn btn-primary">Move Left</button>
            <button type="button" id='right' class="btn btn-primary">Move Right</button>
            <button type="button" id='up' class="btn btn-primary">Move up</button>
            <button type="button" id='down' class="btn btn-primary">Move down</button>
            <br>
            <button type="button"  id='cols' class="btn btn-primary">See Columns</button>
        </div>
        <div class="item3">Main</div>
