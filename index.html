<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Animal movement Data</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script src="jquery-svg-pan-zoom/compiled/jquery.svg.pan.zoom.js"></script>

    <div class="grid-container">
      <div class="item1">
        <svg
          id="map"
          width="1000px"
          height="1000px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <image
            id="mapimg"
            xlink:href="img/BCImap.jpeg"
            width="1000px"
            height="1000px"
          />
        </svg>
      </div>
      <div class="item2">
        <button type="button" id="zoom-in" class="btn btn-success">
          Zoom in
        </button>
        <button type="button" id="zoom-out" class="btn btn-danger">
          Zoom out
        </button>
        <button type="button" id="fruit" class="btn btn-primary">
          See Fruit Trees
        </button>
        <button type="button" id="reset" class="btn btn-warning">Reset</button>
        <br />
        <button type="button" id="left" class="btn btn-primary">
          Move Left
        </button>
        <button type="button" id="right" class="btn btn-primary">
          Move Right
        </button>
        <button type="button" id="up" class="btn btn-primary">Move up</button>
        <button type="button" id="down" class="btn btn-primary">
          Move down
        </button>
      </div>
      <div id="item3" class="item3">
        <button type="button" id="bci" class="btn btn-primary">BCI data</button>
      </div>

      <div id="names" class="item4">
        <button type="button" id="Daniel" class="btn btn-primary">
          Daniel
        </button>
        <button type="button" id="Magnolia" class="btn btn-primary">
          Magnolia
        </button>
        <button type="button" id="Jessy" class="btn btn-primary">Jessy</button>
        <button type="button" id="Drogon" class="btn btn-primary">
          Drogon
        </button>
        <button type="button" id="Viserion" class="btn btn-primary">
          Viserion
        </button>
        <button type="button" id="Rhaegal" class="btn btn-primary">
          Rhaegal
        </button>
        <button type="button" id="John" class="btn btn-primary">
          John Snow
        </button>
        <button type="button" id="Rhaegal_2" class="btn btn-primary">
          Rhaegal_2
        </button>
        <button type="button" id="Viserion_2" class="btn btn-primary">
          Viserion_2
        </button>
        <button type="button" id="Samwell" class="btn btn-primary">
          Samwell
        </button>
        <button type="button" id="Gendry" class="btn btn-primary">
          Gendry
        </button>
        <button type="button" id="Gendry_2" class="btn btn-primary">
          Gendry_2
        </button>
        <button type="button" id="Daenerys" class="btn btn-primary">
          Daenerys
        </button>
        <button type="button" id="Olenna" class="btn btn-primary">
          Olenna
        </button>
      </div>
      <div class="item5">
        Timeline chart

        <svg id="timeline"></svg>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
