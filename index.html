<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <title>TRAVIS</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>

    <script src="jquery.svg.pan.zoom.js"></script>
    <!-- <script src="https://unpkg.com/d3-3d/build/d3-3d.js"></script> -->

    <div class="grid-container">
      <div class="title-grid ts bgs bold">
        <h3>TRAVIS - Trajectory Analysis and Visualization by Shivam A</h3>
      </div>
      <div class="empty-class"></div>
      <div class="map-class">
        <svg
          id="map"
          width="800px"
          height="800px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <image
            id="mapimg"
            xlink:href="img/BCImap.jpeg"
            width="1000px"
            height="1000px"
          />
        </svg>
      </div>
      <div class="zoom-class">
        <h5>Map Navigation</h5>

        <!-- <img src="img/compass.png" alt="Compass" width="100" height="100" /> -->

        <button type="button" id="zoom-in" class="btn btn-success mx-1 my-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-zoom-in"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            />
            <path
              d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"
            />
          </svg>
        </button>
        <button type="button" id="zoom-out" class="btn btn-danger mx-1 my-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-zoom-out"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            />
            <path
              d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
        <button type="button" id="reset-map" class="btn btn-warning mx-1 my-1">
          Reset Map
        </button>
        <br />
        <br />
        <div class="flex-container">
          <div class="button-container">
            <button class="btn btn-primary btn-sm" type="button" id="left">
              E &#8592;
            </button>
            <button class="btn btn-primary btn-sm" type="button" id="right">
              W &#8594;
            </button>
            <button class="btn btn-primary btn-sm" type="button" id="up">
              N &#8593;
            </button>
            <button class="btn btn-primary btn-sm" type="button" id="down">
              S <span>&#8595;</span>
            </button>
          </div>
        </div>
      </div>

      <div id="voronoi-grid" class="voronoi-class">
        <h5>Voronoi Grid</h5>
        <br />

        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="voronoi-plot"
          style="background-color: cyan"
          ;
        />
        <label for="voronoi-plot">See Voronoi Grid</label>
        <br />
        <br />
        <br />

        <label for="voronoi-cell-width">Grid Size:</label>
        <input
          type="range"
          min="10"
          max="100"
          value="50"
          class="slider"
          id="voronoi-cell-width"
          disabled
        />

        <br />
      </div>
      <div class="heading">
        <h5 id="centered-heading">Select Animal</h5>
      </div>
      <div class="name-class" id="names">
        <label class="form-check-label" for="all">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="all-checkbox"
            style="background-color: cyan"
          />Select All
        </label>

        <label class="form-check-label" for="Daniel">
          <input
            class="form-check-input"
            type="checkbox"
            value="Daniel"
            checked="true"
            id="Daniel-checkbox"
            style="background-color: #1abc9c"
          />Daniel
        </label>

        <label class="form-check-label" for="Magnolia">
          <input
            class="form-check-input"
            type="checkbox"
            value="Magnolia"
            id="Magnolia-checkbox"
            style="background-color: #16a085"
          />Magnolia
        </label>

        <label class="form-check-label" for="Jessy">
          <input
            class="form-check-input"
            type="checkbox"
            value="Jessy"
            id="Jessy-checkbox"
            style="background-color: #2ecc71"
          />Jessy
        </label>

        <label class="form-check-label" for="Drogon">
          <input
            class="form-check-input"
            type="checkbox"
            value="Drogon"
            id="Drogon-checkbox"
            style="background-color: #27ae60"
          />Drogon
        </label>

        <label class="form-check-label" for="Viserion">
          <input
            class="form-check-input"
            type="checkbox"
            value="Viserion"
            id="Viserion-checkbox"
            style="background-color: #3498db"
          />Viserion
        </label>

        <label class="form-check-label" for="Rhaegal">
          <input
            class="form-check-input"
            type="checkbox"
            value="Rhaegal"
            id="Rhaegal-checkbox"
            style="background-color: #2980b9"
          />Rhaegal
        </label>

        <label class="form-check-label" for="John">
          <input
            class="form-check-input"
            type="checkbox"
            value="John Snow"
            id="John_Snow-checkbox"
            style="background-color: #9b59b6"
          />John
        </label>

        <label class="form-check-label" for="Samwell">
          <input
            class="form-check-input"
            type="checkbox"
            value="Samwell"
            id="Samwell-checkbox"
            style="background-color: #f39c12"
          />Samwell
        </label>

        <label class="form-check-label" for="Gendry">
          <input
            class="form-check-input"
            type="checkbox"
            value="Gendry"
            id="Gendry-checkbox"
            style="background-color: #e67e22"
          />Gendry
        </label>

        <label class="form-check-label" for="Daenerys">
          <input
            class="form-check-input"
            type="checkbox"
            value="Daenerys"
            id="Daenerys-checkbox"
            style="background-color: #e74c3c"
          />Daenerys
        </label>

        <label class="form-check-label" for="Olenna">
          <input
            class="form-check-input"
            type="checkbox"
            value="Olenna"
            id="Olenna-checkbox"
            style="background-color: #c0392b"
          />Olenna
        </label>
      </div>

      <div class="fruit-class" id="fruit-container">
        <h5 id="helper">Modify Data</h5>

        <label for="colorpicker" class="form-label"
          >Color picker
          <input
            type="color"
            class="form-control form-control-color"
            id="colorpicker"
            value="#563d7c"
            title="Choose your color"
            disabled
          />
        </label>

        <label for="point-resize">
          Resize points
          <input
            type="range"
            id="point-resize"
            min="0.5"
            max="2"
            step="0.2"
            value="1"
            disabled
          />
        </label>
        <br />
        <br />
        <br />

        <input type="checkbox" id="fruit" class="btn btn-success" />
        Show fruit trees
      </div>

      <div class="heatmap-class">
        <h5>Heatmap View</h5>
        <br />
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="find-heatmap"
          style="background-color: cyan"
          ;
        />
        <label class="form-check-label" for="find-heatmap">
          See heatmap grid
        </label>
        <br />
        <select id="metricDropdown">
          <option value="totalVisit">Total Visit</option>
          <option value="uniqueRevisits">Unique Visits</option>
        </select>

        <br />
        <label for="heatmap-cell-width" id="heatmapInfo">Grid Size:</label>
        <input
          type="range"
          min="10"
          max="100"
          value="50"
          class="slider"
          id="heatmap-cell-width"
          disabled
        />
      </div>

      <div class="pattern-class">
        <h5>Pattern Finder</h5>

        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="pattern-toggle"
          style="background-color: cyan"
          ;
        />
        <label class="form-check-label" for="pattern-toggle">
          See pattern grid
        </label>
        <br />
        <br />
        <button class="btn btn-primary btn-sm" type="button" id="find-pattern">
          Find the pattern
        </button>
        <p id="combosLength">Pattern Count: <span id="lengthValue"></span></p>

        <label for="pattern-cell-width">Grid Size:</label>
        <input
          type="range"
          min="10"
          max="100"
          value="50"
          class="slider"
          id="pattern-cell-width"
          disabled
        />
      </div>
      <div class="trajectory-class">
        <h5>Trajectory View</h5>

        <br />

        <div>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="lines-add"
            style="background-color: cyan"
            ;
          />

          <label class="form-check-label" for="lines-add">
            See All Trajectories
          </label>

          <!-- <button type="button" id="start-location" >
            Isolate Trajectories
          </button> -->
          <br />

          <br />

          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="start-location"
            style="background-color: blue"
            ;
          />
          <label for="start-location">Activate Lens</label>

          <br />
          <label for="start-resize">Change lens size:</label>
          <input
            type="range"
            id="start-resize"
            min="5"
            max="30"
            value="10"
            step="0.1"
            disabled
          />
          <br />

          <br />
        </div>
      </div>

      <div class="timeline-class" id="timechart">
        <!-- <h5>Timeline View</h5> -->
      </div>

      <div class="reset-class">
        <button
          class="btn btn-primary btn-sm mx-1 my-1"
          type="button"
          id="download"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-download"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
            />
            <path
              d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
            />
          </svg>
          Download Data
        </button>
        <br />

        <br />

        <button
          class="btn btn-primary btn-sm mx-1 my-1"
          type="button"
          id="find-all-pattern"
        >
          Download Directional String
        </button>
        <br />
        <br />

        <br />
        <br />

        <button
          class="btn btn-danger btn-sm mx-1 my-1"
          type="button"
          id="reset"
          class="btn btn-danger top-class"
        >
          Reset All
        </button>
      </div>
    </div>
    <script src="js/data.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/trajectory.js" type="module"></script>
    <script src="js/grid.js" type="module"></script>
    <script src="js/summarize.js" type="module"></script>
    <script src="js/heatmap.js" type="module"></script>
    <script src="js/timeline.js" type="module"></script>
    <!-- <script src="js/pattern-summarizer.js" type="module"></script> -->

    <!-- <script src="js/suffixTree.js" type="module"></script> -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
