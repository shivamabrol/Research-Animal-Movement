<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <title>Animal movement Data</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>

    <script src="jquery-svg-pan-zoom/compiled/jquery.svg.pan.zoom.js"></script>
    <!-- <script src="https://unpkg.com/d3-3d/build/d3-3d.js"></script> -->

    <div class="grid-container">
      <div class="empty-class"></div>
      <div class="map-class">
        <svg
          id="map"
          width="800px"
          height="800px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <image
            id="mapimg"
            xlink:href="img/BCImap.jpeg"
            width="1000px"
            height="1000px"
          />
        </svg>
      </div>
      <div class="zoom-class">
        <img src="img/compass.jpeg" alt="Compass" width="100" height="100" />

        <button type="button" id="zoom-in" class="btn btn-success">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-zoom-in"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            />
            <path
              d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"
            />
          </svg>
        </button>
        <button type="button" id="zoom-out" class="btn btn-danger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-zoom-out"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
            />
            <path
              d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>

        <button type="button" id="reset" class="btn btn-warning">
          &#x21bb;
        </button>

        <button type="button" id="left">&#8592;</button>
        <button type="button" id="right">&#8594;</button>
        <button type="button" id="up">&#8593;</button>
        <button type="button" id="down">
          <span>&#8595;</span>
        </button>

        <button type="button" id="download">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-download"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
            />
            <path
              d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
            />
          </svg>
        </button>
      </div>
      <div id="voronoi-grid" class="voronoi-class">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="voronoi-plot"
          style="background-color: cyan"
          ;
        />
        <p id="widthInfo">Width of cell:</p>
        <label class="form-check-label" for="lines-add"> Voronoi </label>
        <input
          type="range"
          min="10"
          max="100"
          value="10"
          class="slider"
          id="voronoi-cell-width"
        />

        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="summarize"
          disabled="true;"
          style="background-color: rgb(72, 0, 255)"
          ;
        />

        <label class="form-check-label" for="summarize"> Summarize </label>

        <br />
      </div>

      <div class="name-class" id="names">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="all-checkbox"
          style="background-color: cyan"
          ;
        />

        <label class="form-check-label" for="all"> Select All </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Daniel"
          id="Daniel-checkbox"
          style="background-color: #1abc9c"
          ;
        />
        <label class="form-check-label" for="Daniel"> Daniel </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Magnolia"
          id="Magnolia-checkbox"
          style="background-color: #16a085"
          ;
        />
        <label class="form-check-label" for="Magnolia"> Magnolia </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Jessy"
          id="Jessy-checkbox"
          style="background-color: #2ecc71"
          ;
        />
        <label class="form-check-label" for="Jessy"> Jessy </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Drogon"
          id="Drogon-checkbox"
          style="background-color: #27ae60"
          ;
        />
        <label class="form-check-label" for="Drogon"> Drogon </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Viserion"
          id="Viserion-checkbox"
          style="background-color: #3498db"
          ;
        />
        <label class="form-check-label" for="Viserion"> Viserion </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Rhaegal"
          id="Rhaegal-checkbox"
          style="background-color: #2980b9"
          ;
        />
        <label class="form-check-label" for="Rhaegal"> Rhaegal </label>
        <br />
        <input
          class="form-check-input"
          type="checkbox"
          value="John Snow"
          id="John_Snow-checkbox"
          style="background-color: #9b59b6"
          ;
        />
        <label class="form-check-label" for="John"> John </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Rhaegal_2"
          id="Rhaegal_2-checkbox"
          style="background-color: #8e44ad"
          ;
        />
        <label class="form-check-label" for="Rhaegal_2"> Rhaegal_2 </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Viserion_2"
          id="Viserion_2-checkbox"
          style="background-color: #f1c40f"
          ;
        />
        <label class="form-check-label" for="Viserion_2"> Viserion_2 </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Samwell"
          id="Samwell-checkbox"
          style="background-color: #f39c12"
          ;
        />
        <label class="form-check-label" for="Samwell"> Samwell </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Gendry"
          id="Gendry-checkbox"
          style="background-color: #e67e22"
          ;
        />
        <label class="form-check-label" for="Gendry"> Gendry </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Gendry_2"
          id="Gendry_2-checkbox"
          style="background-color: #d35400"
          ;
        />
        <label class="form-check-label" for="Gendry_2"> Gendry_2 </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Daenerys"
          id="Daenerys-checkbox"
          style="background-color: #e74c3c"
          ;
        />
        <label class="form-check-label" for="Daenerys"> Daenerys </label>

        <input
          class="form-check-input"
          type="checkbox"
          value="Olenna"
          id="Olenna-checkbox"
          style="background-color: #c0392b"
          ;
        />
        <label class="form-check-label" for="Olenna"> Olenna </label>
        <br />
        <div class="fruit-class" id="fruit-container">
          <input type="checkbox" id="fruit" class="btn btn-success" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-tree"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777l-3-4.5zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507z"
            />
          </svg>
        </div>
        <input type="color" id="colorpicker" value="#0000ff" />
        <input type="range" id="point-resize" min="0.5" max="2" step="0.2" />

        <br />
      </div>

      <div class="heatmap-class">
        Heatmap Finder
        <br />
        <button type="button" id="find-heatmap">Color Grid</button>

        <select id="metricDropdown">
          <option value="totalVisit">Total Visit</option>
          <option value="uniqueRevisits">Unique Revisits</option>
        </select>
      </div>

      <div class="pattern-class">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="pattern-toggle"
          style="background-color: blue"
          ;
        />
        <label class="form-check-label" for="pattern-toggle">
          Toggle Pattern
        </label>

        <button type="button" id="find-pattern">Find the pattern</button>
        <button type="button" id="find-all-pattern">Find all patterns</button>

        <button type="button" id="reset-pattern">Reset Pattern</button>
      </div>
      <div class="trajectory-class">
        Trajectory finder

        <div>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="lines-add"
            style="background-color: cyan"
            ;
          />
          <label class="form-check-label" for="lines-add"> Trajectories </label>

          <!-- <button type="button" id="start-location" >
            Isolate Trajectories
          </button> -->

          <button id="start-location">Trajectory Lens</button>

          <input type="range" id="start-resize" min="5" max="30" step="0.1" />

          <button id="get-trajectory">Trajectories</button>

          <select id="trajectory-column">
            <!-- This is where the trajectory columns will be added -->
          </select>

          <br />
        </div>
      </div>

      <div class="timeline-class" id="timechart">
        <button id="see-timeline">See Timelines</button>
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="grid-integrate"
          style="background-color: black"
          ;
        />
      </div>
    </div>
    <script src="js/data.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/trajectory.js" type="module"></script>
    <script src="js/grid.js" type="module"></script>
    <script src="js/summarize.js" type="module"></script>
    <script src="js/heatmap.js" type="module"></script>
    <script src="js/timeline.js" type="module"></script>
    <!-- <script src="js/suffixTree.js" type="module"></script> -->
  </body>
</html>
