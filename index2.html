<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <svg id="map" x="100" y="100" width="1000" height="1000"></svg>
    <script>
      // Define the bounding box

      // Define some sample data.
      var data = [
        [100, 100],
        [200, 200],
        [300, 100],
        [150, 250],
        [250, 250],
      ];

      const delaunay = d3.Delaunay.from(data);
      const voronoi = delaunay.voronoi([0, 0, 1000, 1000]);

      // Create a Voronoi diagram using D3.js.

      // Define a test point.
      var point = [175, 175];

      // Find the index of the Voronoi cell that contains the test point.
      var cellIndex = -1;
      for (var i = 0; i < voronoi.length; i++) {
        var cell = voronoi[i];
        if (d3.polygonContains(cell, point)) {
          cellIndex = i;
          break;
        }
      }

      // Log the result to the console.
      console.log(cellIndex);
    </script>
  </body>
</html>
