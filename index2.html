<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Configuration UI</title>
  </head>
  <body>
    <!-- User Interface for Data Configuration -->
    <form id="config-form">
      <label for="data-source">Data Source URL:</label>
      <input
        type="text"
        id="data-source"
        name="data_source"
        placeholder="Enter Data Source URL"
      />
      <br />
      <label for="context-source">Context Source URL:</label>
      <input
        type="text"
        id="context-source"
        name="context_source"
        placeholder="Enter Context Source URL"
      />
      <br />
      <button type="submit">Save Configuration</button>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
